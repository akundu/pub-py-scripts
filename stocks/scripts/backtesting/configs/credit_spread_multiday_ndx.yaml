infra:
  ticker: NDX
  start_date: "2025-12-01"
  end_date: "2026-02-28"
  lookback_days: 100
  num_processes: 8
  output_dir: results/ndx_multiday

providers:
  - name: csv_equity
    role: equity
    params:
      csv_dir: equities_output
  - name: csv_options
    role: options
    params:
      csv_dir: options_csv_output_full    # Full chain with multi-day expirations
      dte_buckets: [1, 2, 3, 4, 5]

strategy:
  name: multi_day_credit_spread
  params:
    option_types: [put, call]
    percent_beyond: "0.03:0.05"
    dte_range: [1, 5]
    num_contracts: 1
    max_loss_estimate: 15000

constraints:
  budget:
    max_spend_per_transaction: 30000
    daily_budget: 150000
  trading_hours:
    entry_start: "09:45"
    entry_end: "14:00"
  exit_rules:
    profit_target_pct: 0.50
    stop_loss_pct: 2.0
    mode: first_triggered

report:
  formats: [console, csv]
  metrics: [win_rate, roi, sharpe, max_drawdown, profit_factor]
