infra:
  ticker: NDX
  start_date: "2025-12-01"
  end_date: "2026-02-28"
  num_processes: 8
  output_dir: results/grid_sweep

providers:
  - name: csv_equity
    role: equity
    params:
      csv_dir: equities_output
  - name: csv_options
    role: options
    params:
      csv_dir: options_csv_output
      dte_buckets: [0]

strategy:
  name: zero_dte_credit_spread
  params:
    option_types: [put, call]
    percent_beyond: "0.03:0.05"
    instruments: [credit_spread]
    entry_strategy: single_entry
    num_contracts: 1
    max_loss_estimate: 10000

constraints:
  budget:
    daily_budget: 100000
  trading_hours:
    entry_start: "09:45"
    entry_end: "15:00"
  exit_rules:
    profit_target_pct: 0.50
    stop_loss_pct: 2.0
    mode: first_triggered

report:
  formats: [console, csv]
  metrics: [win_rate, roi, sharpe]
  grid_sweep:
    param_grid:
      strategy.params.percent_beyond:
        - "0.02:0.03"
        - "0.03:0.05"
        - "0.05:0.07"
      strategy.params.instruments:
        - [credit_spread]
        - [iron_condor]
      constraints.budget.daily_budget:
        - 50000
        - 100000
        - 200000
    batch_size: 100
    save_intermediate: true
